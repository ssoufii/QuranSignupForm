<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Quran Class</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <form id="login-form">
      <input type="text" id="admin-username" placeholder="Username" required />
      <input type="password" id="admin-password" placeholder="Password" required />
      <button type="submit" id="login-button">Login</button>
    </form>

    <div id="admin-actions" style="display:none;">
      <h2>Reset Submissions and Set New Class Date</h2>
      <input type="text" id="new-class-date" placeholder="e.g., Friday, May 3" required />
      <button id="reset-button">Reset and Set New Date</button>
    </div>
  </div>

  <!-- Firebase + Admin Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
