<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quran Class Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quran Class Signup</h1>
    
    <form id="signup-form">
      <input type="text" id="name" placeholder="Enter your name" required />
      <div id="calendar">
        <h2 id="class-date">Class: Friday</h2>
        <div id="timeslots"></div>
      </div>
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <button onclick="window.location.href='admin.html'" id="admin-button" style="margin-top:20px;">Admin Login</button>
  </div>

  <!-- NEW SECTION: Table to show all bookings -->
    <div class="container" id="admin-view" style="margin-top: 30px;">
        <h2>All Bookings</h2>
        <table id="bookings-table" style="width:100%; border-collapse: collapse;">
        <thead>
            <tr>
            <th style="border-bottom: 2px solid navy; padding: 10px;">Name</th>
            <th style="border-bottom: 2px solid navy; padding: 10px;">Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- New bookings will appear here -->
        </tbody>
        </table>
    </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
